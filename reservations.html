<body>
<div class="container">
    <div class="jumbotron">
        <h1>Bob's Classy Burgers</h1>
        <p>We are a hot new Burger Joint in the Loop serving up the tastiest burgers in town, so much so that you need to
            book a table to get in!</p>
        <div class="text-center">
                <div class="text-center">
                        <a href="/tables"><button type="button" class="btn btn-lg btn-primary">View Tables</button></a>
                        <a href="/"><button type="button" class="btn btn-lg btn-primary">Home</a>
                        </button></a>
                    </div>
                </div>
        </div>
    

    <div class="panel panel-primary">
     <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
        Panel content
    </div>
    </div>

    <div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
